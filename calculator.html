<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha-creative</title>
    <link rel="stylesheet" type="text/css" href="calculator.css">
    <link rel="shortcut icon" href="favicon-16x16.png" type="image/x-icon">
</head>

<body>
    <h1>Alpha-Calculator</h1>
    <div class="container">
        <div id="display"></div>
        <table>
            <tr>
                <td><button id="clr">C</button></td>
                <td><button value="+" id="addition" class="btn">+</button></td>
                <td><button value="-" id="subtraction" class="btn">-</button></td>
                <td><button value="*" id="multiply" class="btn">X</button></td>
            </tr>
            <tr>
                <td><button value="1" id="btn1" class="btn">1</button></td>
                <td><button value="2" id="btn2" class="btn">2</button></td>
                <td><button value="3" id="btn3" class="btn">3</button></td>
                <td><button value="0" id="btn0" class="btn">0</button></td>
            </tr>
            <tr>
                <td><button value="4" id="btn4" class="btn">4</button></td>
                <td><button value="5" id="btn5" class="btn">5</button></td>
                <td><button value="6" id="btn6" class="btn">6</button></td>
                <td><button id="divide" value="/" class="btn">/</button></td>
            </tr>
            <tr>
                <td><button value="7" id="btn7" class="btn">7</button></td>
                <td><button value="8" id="btn8" class="btn">8</button></td>
                <td><button value="9" id="btn9" class="btn">9</button></td>
                <td><button id="result">=</button></td>
            </tr>

        </table>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
